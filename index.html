<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-pong</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <img src="./img.jpg" alt="ping-pong">
        <div class="holder">
            <h2>Ping Pong Score Keeper</h2>
        </div>
        <div class="holder">
            <h1> <span>0</span> to <span>0</span></h1>
            <p>Use the buttons below to keep score</p>
            <label for="select">Playing To</label>
            <select id="select">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div class="button-group">
                <button>+1 Player One</button>
                <button>+1 Player Two</button>
                <button>Reset</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
